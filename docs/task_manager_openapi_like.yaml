      description: "## API Endpoint: Get Tasks\n\nThis endpoint retrieves a list of\
        \ tasks from the server. It returns a collection of tasks along with pagination\
        \ and metadata information.\n\n### Request\n\n- **Method**: GET\n    \n- **URL**:\
        \ `{{local}}api/tasks`\n    \n\n### Params\n\n- status => \\[1 = Pending,\
        \ 2 = Completed, 3 = Cancelled\\]\n    \n- start and end date for ffilter\
        \ the due date\n    \n- text_search for search with string\n    \n- userr_id\
        \ for filter the tasks with spescific user getting from endpoint \"api/users\"\
        \n    \n\n### Response\n\nThe response is formatted in JSON and includes the\
        \ following structure:\n\n- **data**: An array of task objects, where each\
        \ task may contain:\n    \n    - **id**: Unique identifier for the task.\n\
        \        \n    - **title**: The title of the task.\n        \n    - **description**:\
        \ A brief description of the task.\n        \n    - **status**: An object\
        \ representing the task's status, including:\n        \n        - **value**:\
        \ Numeric value representing the status.\n            \n        - **slug**:\
        \ A URL-friendly version of the status.\n            \n        - **label**:\
        \ A human-readable label for the status.\n            \n    - **due_date**:\
        \ The deadline for the task.\n        \n    - **created_at**: Timestamp of\
        \ when the task was created.\n        \n    - **dependencies**: An array of\
        \ dependencies for the task.\n        \n- **links**: An object containing\
        \ pagination links:\n    \n    - **first**: URL to the first page of results.\n\
        \        \n    - **last**: URL to the last page of results.\n        \n  \
        \  - **prev**: URL to the previous page of results (if applicable).\n    \
        \    \n    - **next**: URL to the next page of results (if applicable).\n\
        \        \n- **meta**: An object providing metadata about the response:\n\
        \    \n    - **current_page**: The current page number.\n        \n    - **from**:\
        \ The starting index of the current page.\n        \n    - **last_page**:\
        \ The total number of pages available.\n        \n    - **links**: An array\
        \ of link objects for pagination.\n        \n    - **path**: The path of the\
        \ request.\n        \n    - **per_page**: The number of items per page.\n\
        \        \n    - **to**: The ending index of the current page.\n        \n\
        \    - **total**: The total number of items across all pages.\n        \n\
        - **message**: A message related to the response (if applicable).\n    \n\
        - **status**: A status code indicating the success or failure of the request.\n\
        \    \n\n### Notes\n\n- The `data` array may be empty if there are no tasks\
        \ available.\n    \n- The pagination links will be `null` if there are no\
        \ additional pages of results.\n    \n- Ensure to handle cases where the response\
        \ may not contain any tasks or where pagination links are not available."
